<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>

    <style>
        body
        {
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    .gradientHeading {
        background: linear-gradient(90deg, #536094, #ffba00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    </style>
</head>
<body>

    <h1 class="gradientHeading">This is a H1 heading with gradient.</h1>
    <h2 class="gradientHeading">This is a H2 heading with gradient.</h2>
    <h3 class="gradientHeading">This is a H3 heading with gradient.</h3>
    <h4 class="gradientHeading">This is a H4 heading with gradient.</h4>
    <h5 class="gradientHeading">This is a H5 heading with gradient.</h5>

</body>
</html>
